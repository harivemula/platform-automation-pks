- name: upload-and-stage-product 
  serial: true
  plan:
#  - aggregate:
  - get: platform-automation-image
    resource: platform-automation
    params:
      globs: ["*image*.tgz"]
      unpack: true
  - get: platform-automation-tasks
    resource: platform-automation
    params:
      globs: ["*tasks*.zip"]
      unpack: true
  - get: config
#    passed: [configure-ops-manager]
  - task: credhub-interpolate
    <<: *credhub-interpolate
  - task: download-product-and-stemcell
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    input_mapping:
      config: interpolated-config
    params:
      CONFIG_FILE: download-pks.yml
    output_mapping: {downloaded-stemcell: product-stemcell}

  - task: upload-product
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upload-product.yml
    input_mapping:
      product: downloaded-product
      env: interpolated-config
    params:
      ENV_FILE: env.yml
  - task: upload-stemcell
    image: platform-automation-image
    file: platform-automation-tasks/tasks/upload-stemcell.yml
    input_mapping:
      stemcell: product-stemcell
      env: interpolated-config
    params:
      ENV_FILE: env.yml
  - task: stage-product
    image: platform-automation-image
    file: platform-automation-tasks/tasks/stage-product.yml
    input_mapping:
      product: downloaded-product
      env: interpolated-config
    params:
      ENV_FILE: env.yml


- name: configure-product-pks
  serial: true
  plan:
    - in_parallel:
        - get: platform-automation-image
          resource: platform-automation
          params:
            globs: ["*image*.tgz"]
            unpack: true
        - get: platform-automation-tasks
          resource: platform-automation
          params:
            globs: ["*tasks*.zip"]
            unpack: true
          passed:
          - upload-and-stage-product
        - get: config
    - task: credhub-interpolate
      <<: *credhub-interpolate
    - task: configure-product
      image: platform-automation-image
      file: platform-automation-tasks/tasks/configure-product.yml
      input_mapping:
        config: interpolated-config
        env: interpolated-config
      params:
        CONFIG_FILE: product-pks.yml 
        ENV_FILE: env.yml
        VARS_FILES: config/vars.yml

- name: apply-product-changes
  serial: true
  plan:
  - in_parallel:
    - get: platform-automation-image
      resource: platform-automation
      params:
        globs: ["*image*.tgz"]
        unpack: true
    - get: platform-automation-tasks
      resource: platform-automation
      params:
        globs: ["*tasks*.zip"]
        unpack: true
      passed: [configure-product-pks]
    - get: config
  - task: credhub-interpolate
    <<: *credhub-interpolate
  - task: apply-product-changes
    image: platform-automation-image
    file: platform-automation-tasks/tasks/apply-changes.yml
    input_mapping:
       env: interpolated-config
    params:
       ENV_FILE: env.yml
       VARS_FILES: config/vars.yml



